<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8"/>
    <title>SkyTree</title>

    <style>
        #top {
            background: linear-gradient(to right, green, white);
            height: 20%;
            width: 100%;
            padding-top: 8px;
            padding-bottom: 8px;
        }

        #bottom {
            background: linear-gradient(to left, lightgrey, whitesmoke);
            width: 100%;
            height: 5%;
            padding-top: 2px;
            padding-bottom: 2px;
        }

        h1, p, form {
            text-align: center;
        }
    </style>
</head>

<body>
    <div th:replace="base :: top"></div>

    <br/><br/><br/><br/><br/><br/>

    <form th:action="@{/login}" method="post">
        <div><label>User Name: <input type="text" name="username"/></label></div> <br/>
        <div><label>Password: <input type="password" name="password"/></label></div> <br/>
        <div><input type="submit" value="Sign In" /></div>
    </form>

    <br/><br/><br/><br/><br/>

    <div th:replace="base :: bottom"></div>
</body>
</html>
