<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>SkyTree</title>

    <style>
        #top {
            background: linear-gradient(to right, green, white);
            height: 20%;
            width: 100%;
            padding-top: 8px;
            padding-bottom: 8px;
        }

        #bottom {
            background: linear-gradient(to left, lightgrey, whitesmoke);
            width: 100%;
            height: 5%;
            padding-top: 2px;
            padding-bottom: 2px;
        }

        h1, p, #centre {
            text-align: center;
        }
    </style>
</head>

<body>
    <div th:replace="base :: top"></div>

    <div id="centre">
        <h1>Post Your Reply Here</h1>

        <form action="#" th:action="@{/process}" th:object="${post}" method="post">
            Title: <input type="text" value="title" th:field="*{title}" /> <br/><br/>
            Description: <textarea rows="4" cols="50" th:field="*{response}"></textarea> <br/><br/>
            Username: <input type="text" th:field="*{username}" /><br/><br/>
            Password: <input type="password" th:field="*{password}" /><br/><br/>
            <input type="submit" value="Submit" /> <br/><br/>

            <b>Those who do not re-enter their username and password correctly will not be allowed to make posts.</b>
        </form>
    </div>

    <div th:replace="base :: bottom"></div>
</body>
</html>
