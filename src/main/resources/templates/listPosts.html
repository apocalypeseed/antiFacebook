<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>SkyTree</title>

    <style>
        #top {
            background: linear-gradient(to right, green, white);
            height: 20%;
            width: 100%;
            padding-top: 8px;
            padding-bottom: 8px;
        }

        #bottom {
            background: linear-gradient(to left, lightgrey, whitesmoke);
            width: 100%;
            height: 5%;
            padding-top: 2px;
            padding-bottom: 2px;
        }

        h1, p, #centre {
            text-align: center;
        }
    </style>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

</head>

<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container" style="background-color:rgb(211,230,237)">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" th:href="@{/}">SkyTree</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li><a th:href="@{/postReply}">Post a Reply</a></li>
                <li><a th:href="@{/}">List of Posts</a></li>
                <li><a th:href="@{/register}">Register</a></li>
                <li><a th:href="@{/signOut}">Sign Out</a></li>
            </ul>
        </div><!--/.nav-collapse -->
    </div>
</nav> <br/><br/><br/>

<div id="centre">
    <h1>Posts</h1>

    <div th:each="user : ${users}">
        <div class="container"><div class="jumbotron">

        <div th:each="post : ${user.posts}">

            <div class="media text-muted pt-3">
                <p class="media-body pb-3 mb-0 small lh-125 border-bottom border-gray">
                    <strong class="d-block text-gray-dark" th:text="${post.title}"></strong>
                    <p th:inline="text">[[${post.response}]]</p>
                <p>
                <br>
                <div th:if="${post.headshot} != null">
                    <img th:src="${post.headshot}" />
                </div>

                <small th:inline="text">[[${user.username}]]</small>
            </div>

            <hr style="width: 100%; color: black; height: 2px; background-color:white;" />
        </div></div></div>
    </div>
</div>

<div th:replace="base :: bottom"></div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
